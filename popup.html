<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

    body {

      background: #1a1a2e;
      color: #e0e0e0;
      margin: 0;
    }

    h1 {
      font-size: 18px;

      color: #a78bfa;

      color: #9ca3af;

    button {

      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #6d28d9;
    }

    .support {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #374151;
      font-size: 12px;
      text-align: center;
    }

    .support a {
      color: #a78bfa;

    }

    .support a:hover {

    }
